
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일자</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="question : ${questionList}">
             <td th:text="${question.subject}"></td>
             <td th:text="${question.createDate}"></td>
        </tr>
    </tbody>
</table>

<!-- model 객체에 저장된 questionList를 사용함-->
<!--th속성은 타임리프 속성임-->
<!--text속성은 값을 출력함-->
