<html layout:decorate="~{layout}">
<!--템플릿 상속 코드 -->
<div layout:fragment="content" class="container my-3">
<!--  중앙정렬후 상하여백 추가  -->
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
<!--  제목 아래 밑줄 추가, 상하 여백 추가후 제목은 question에서 가지고온 subject로 함  -->
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
<!--      white-space: pre-line 텍스트 줄바꿈 유지     -->
            <div class="d-flex justify-content-end">
<!--        flex를 주고 오른정렬        -->
                <div class="badge bg-light text-dark p-2 text-start">
<!--                    -->
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
<!--         포맷형식에 맞게 출력          -->
                </div>
            </div>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
    <form th:action="@{|/answer/create/${question.id}|}" method="post" class="my-3" th:object="${answerForm}">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <!--     form_errors 템플릿를 현재 위치에 삽입하는 역할   -->
        <textarea name="content" id="content" rows="10" class="form-control" th:field="*{content}"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
</html>
